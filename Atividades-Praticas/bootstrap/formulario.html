<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo De Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body style="background-color: rgb(199, 197, 197);"> 
    <div class="container">
    
        <h1>Exemplo De Formulario</h1>
        <hr>

        <form action="" class="row">
            <div class="mb-3 col-md-6 col-sm-12" >
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="mb-3 col-md-6 col-sm-12">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="nome" placeholder="Sobrenome" required>
            </div>

            <div class="mb-3 col-md-6 col-sm-12">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" name="curso" id="curso">
                    <option value="">Selecione</option>
                    <option value="js">JavaScript</option>
                    <option value="bs">Bootstrap</option>
                </select>
            </div>
            
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" name="termos" id="termos">
                <label for="termos" class="form-check-label">Aceita os termos</label>

            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="termo" id="termo">
                <label for="termo" class="form-check-label">Aceita os termos</label>

            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="genero" id="masculino">
                <label for="masculino" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="genero" id="feminino">
                <label for="feminino" class="form-check-label">Feminino</label>
            </div>

            <div class="mb-3">
                <label for="avaliação" class="form-label">Avaliação</label>
                <input type="range" class="form-range" name="avaliação" id="avaliação" min="0" max="10">
            </div>
            <div class="mb-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>

            <div class="row mb-3">
                <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="colFormLabel" placeholder="col-form-label">
                </div>
              </div>
              <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
                </div>
              </div>

              <div class="row g-3">
                <div class="col-sm-7">
                  <input type="text" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                  <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
              </div>

    

        </form>

    </div>



   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
