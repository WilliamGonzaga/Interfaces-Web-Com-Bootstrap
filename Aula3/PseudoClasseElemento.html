<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo CLasse Elemento</title>
    <style>

        a:hover{
            color: red;
        }

        p::first-letter{
            font-size: 30px;
            color:  green;
        }

        .box::after{
            content: "  - Fim do Elemento";
            color: green;
        }

        ::selection{
            background-color: yellow;
            color: black;
        }

    </style>
</head>
<body>
    <p>Exemplo de Texto. Passe o mause sobre o <a href="#">link</a> para ver o efeito</p>
    <div class="box">Este Ã© um exeplo de pseudo-elemento</div>
</body>
</html>
